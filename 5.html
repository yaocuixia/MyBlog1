<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .text{  width:600px;border-radius:30px;height:auto;background:url(img/bg3.jpg);border:1px solid gray;margin:0 auto;  }
        .text h1{width:100%;height:50px;text-align:center;color: #ff193b;}
        .text .div1{width:80%;margin:0 auto;text-align:center;font-size:20px;color: #8c55ff;}
    </style>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script>
        $(function(){
            $("#close").click(function(){
                window.location.href='index.html';
            });

        });
    </script>
</head>
<body>
<div class="text">
    <h1>再别康桥<span id="close" style="float:right;margin-right:20px;"><img style="width:30px;height:30px;" src="img/关闭.svg" /></h1>
    <div class="div1">
        轻轻的我走了，正如我轻轻的来；<br /><br />
        我轻轻的招手，作别西天的云彩。<br /><br />

        那河畔的金柳，是夕阳中的新娘；<br /><br />
        波光里的艳影，在我的心头荡漾。<br /><br />

        软泥上的青荇，油油的在水底招摇；<br /><br />
        在康河的柔波里，我甘心做一条水草！<br /><br />

        那榆荫下的一潭，不是清泉，<br /><br />
        是天上虹揉碎在浮藻间，沉淀着彩虹似的梦。<br /><br />

        寻梦？撑一支长篙，向青草更青处漫溯，<br /><br />
        满载一船星辉，在星辉斑斓里放歌。<br /><br />

        但我不能放歌，悄悄是别离的笙箫；<br /><br />
        夏虫也为我沉默，沉默是今晚的康桥。<br /><br />


        悄悄的我走了，正如我悄悄的来；<br /><br />
        我挥一挥衣袖，不带走一片云彩。

    </div>

</div>

</body>
</html>
